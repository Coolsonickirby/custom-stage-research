<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./fabric.js"></script>
    <style>
        #canvas {
            margin-top: 10px;
            border: 2px solid black;
        }

        #grid {
            display: grid;
            grid-template: ". .";
            gap: 10px;
            width: 100%;
        }

        .mat-opt>*{
            margin-left: 10px;
        }

        .color-preview {
            width: 50px;
            height: 15px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <button onclick="setMode();">Toggle Path Drawing</button>
    <div id="grid">
        <canvas width="1000" height="500" id="canvas"></canvas>
        <div id="materials"></div>
    </div>
    <script>
        const MATERIALS = {
            "Dirt": "#a52a2a",
            "Marble": "#85928F",
            "Steel": "#CED2D7",
            "Rubber": "#facf58",
            "Carpet": "#c32a2a",
            "Wood": "#a55b53",
            "Sand": "#C2B280",
            "Bouncy Rubber": "#024087",
            "Grass": "#00ff00",
            "Ice": "#e0f7fa",
            "Sponge": "#fdfe03",
            "Denim": "#1560BD",
            "Paper": "#F9FBFF",
            "Yarn": "#dad8d1",
            "Lava": "#ff0000"
        };

        var i = 0;
        for(var mat in MATERIALS){
            document.getElementById("materials").innerHTML += `
            <div class="mat-opt">
                <input type="radio" name="type" id="${mat}" value="${i}">
                <label for="${mat}">${mat}</label>
                <div class="color-preview" style="background-color: ${MATERIALS[mat]}"></div>
            </div>
            `;
            i += 1;
        }

        var PATH_STARTED = false;
        var PATH_COORDS = [];

        var objects = [];
        var tmp_circles = [];

        var canvas = new fabric.Canvas('canvas', {
            fireRightClick: true, // <-- enable firing of right click events
            fireMiddleClick: true, // <-- enable firing of middle click events
            stopContextMenu: true, // <--  prevent context menu from showing
        });
        fabric.Object.prototype.originX = fabric.Object.prototype.originY = 'center';

        canvas.on('mouse:down', (event) => {
            if (event.button === 1) {
                if (PATH_STARTED) {
                    console.log(event);
                    PATH_COORDS.push(event.pointer);
                    var tmp_circle = new fabric.Circle({
                        radius: 10,
                        outline: "#f00",
                        top: event.pointer.y,
                        left: event.pointer.x,
                        selectable: false
                    });
                    tmp_circles.push(tmp_circle);
                    canvas.add(tmp_circle);
                }
            }
        });


        function setMode() {
            PATH_STARTED = !PATH_STARTED;

            if (!PATH_STARTED) {
                var polyline = new fabric.Polyline(PATH_COORDS, {
                    fill: MATERIALS[document.querySelector("input[name = 'type']:checked").id],
                    strokeWidth: 5,
                    selectable: true,
                    evented: false,
                });
                polyline.set("material", document.querySelector("input[name = 'type']:checked").value);
                canvas.add(polyline);
                objects.push(polyline);
                console.log(polyline);
                tmp_circles.map(item => canvas.remove(item));

                PATH_COORDS = [];
                tmp_circle = [];
            }
        }
    </script>
</body>

</html>
